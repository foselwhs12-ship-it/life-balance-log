<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">My Blog</h1>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="about.html">소개</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="write-section">
            <h1>새 글 작성</h1>
            <form id="postForm" class="post-form">
                <div class="form-group">
                    <label for="postTitle">제목</label>
                    <input type="text" id="postTitle" name="title" required placeholder="포스트 제목을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="postAuthor">작성자</label>
                    <input type="text" id="postAuthor" name="author" required placeholder="작성자 이름을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="postContent">내용</label>
                    <textarea id="postContent" name="content" rows="15" required placeholder="포스트 내용을 입력하세요"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">게시하기</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='blog.html'">취소</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Blog. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
