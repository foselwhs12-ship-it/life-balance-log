<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">My Blog</h1>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="about.html">소개</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="login-section">
            <div class="login-box">
                <h1>관리자 로그인</h1>
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="adminPassword">비밀번호</label>
                        <input type="password" id="adminPassword" name="password" required placeholder="관리자 비밀번호를 입력하세요" autofocus>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">로그인</button>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">취소</button>
                    </div>
                </form>
                <div id="loginError" class="error-message" style="display: none;"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Blog. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
